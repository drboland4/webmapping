<!DOCTYPE html>
<html>
  <head>
    <meta name="Derek Boland" content="Map of cities I've lived in">
    <title>Population Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This will create circles on the map, representing populations of cities I've lived in.

      // Create an object containing LatLng and population for each city.
      var citymap = {
        rochester: {
          center: {lat: 43.160347, lng: -77.606475},
          population: 208046
        },
        albany: {
          center: {lat: 42.650246, lng: -73.758389},
          population: 98251
        },
        worcester: {
          center: {lat: 42.262230, lng: -71.801829},
          population: 185677
        },
		boston: {
		  center: {lat: 42.360271, lng: -71.057564},
		  population: 685094
		}
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7.7,
          center: {lat: 42.654357, lng: -74.208945},
          mapTypeId: 'hybrid'
        });

        // Construct the circle for each value in citymap.
        // The area of each circle will be scaled based on the population.
        for (var city in citymap) {
          // Add the circle for each city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCan6DSc1l-0xBykJ-HN9L7OUttN3FpKU&callback=initMap">
    </script>
  </body>
</html>
